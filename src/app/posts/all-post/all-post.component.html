<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p class="mb-2">You can manage your blog posts here.</p>
                    <button class="btn btn-info bg-theme text-white" routerLink="/posts/new">Add New Post</button>
                    <button class="btn btn-warning mx-2" routerLink="/">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive"> <!-- Add this for responsive table -->
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Post Image</th>
                                    <th>Title</th>
                                    <th>Excerpt</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of posts; let i = index">
                                    <td>{{ i+1 }}</td>
                                    <td>
                                        <img [src]="post.postImgPath" alt="Post Image" class="img-fluid">
                                    </td>
                                    <td>{{ post.title }}</td>
                                    <td class="excerpt-text">{{ post.excerpt }}</td>
                                    <td>{{ post.category.category }}</td>
                                    <td>{{ post.createdAt | date }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{ id: post.id }">Edit</button>
                                        <button class="btn btn-sm btn-danger mt-1" (click)="onDelete(post.postImgPath, post.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
